<!DOCTYPE html>
<html>

<head>
	<title>Getting Started - Leaflet js Map interactive library</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="map" style="width: 100%; height: 97vh;">
		<div class="leaflet-top leaflet-right">

            <input type="button" id="1" onclick="changetoCNN()" value="CNN" class="btnStyle span3 leaflet-control" >
			<input type="button" id="2" onclick="changetoKNN()" value="KNN" class="btnStyle span3 leaflet-control"> 
			<input type="button" id="3" onclick="layerControl()" value="Delete Labels" class="btnStyle span3 leaflet-control">
            
		</div>
	</div>
</body>

</html>
